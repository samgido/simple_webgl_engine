<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kaleidoscope</title>
  <link rel="icon" type="image/x-icon" href="resources/images/favicon.ico">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="selects_div">
    <select id="select_shader">
      <option>default</option>
    </select>

    <select id="select_texture">
    </select>

    <label>
    <input id="checkbox_auto_increment" type="checkbox" value="true"> Auto Increment
    </label>

    <label>
      <input id="input_auto_increment_speed" type="number" value="1.0" step="1.0"> Auto Increment Speed
    </label>
  </div>

  <div id="canvas_div">
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
  </div>
</body>

</html>
